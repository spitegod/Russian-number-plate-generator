<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Генератор автомобильных номеров</title>
</head>
<body>
    <div class="mainLogo">
        <img src="img/1.gif" alt="">
        <p class="mainText">ГИБДД России</p>
    </div>
    <div class="container licensePlate"> 
        <p id="firstLetter">А</p>
        <p id="firstNumber">2</p>
        <p id="secondNumber">3</p>
        <p id="thirdNumber">4</p>
        <p id="secondLetter">А</p>
        <p id="thirdLetter">А</p>
        <p id="region">34rus</p>
    </div>
    <div class="buttonGenerate">
        <button id="buttonGenerate">Сгенерировать</button>
    </div>
    <div class="rogueCheckerBlock">
        <input type="checkbox" id="rogueChecker" name="drone" value="hu" />
        <label for="hu">Блатной номер</label>
      </div>
</body>
<script src="js/script.js"></script>
</html>
